<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <link rel="prefetch" href="./laser.png" />
    <link rel="prefetch" href="./target-active.png" />
    <link rel="prefetch" href="./target-inactive.png" />
    <link rel="prefetch" href="./checkpoint.png" />
    <link rel="prefetch" href="./beam-splitter.png" />
    <link rel="prefetch" href="./double-mirror.png" />
    <link rel="prefetch" href="./cell-blocker.png" />
    <div id="levelSelect"></div>
    <div class="debug-container">
      <button id="resetAllLevels">RESET ALL PROGRESS</button>
      <button id="debug">debug</button>
    </div>
    <p id="description">Select a level to begin playing</p>
    <div id="boardContainer" class="border">
      <div id="board">

          <div class="cell"></div>

          <div class="cell"></div>
        </div>

          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>
    <div id="score" class="border"></div>
    <div id="visited"></div>
    <div class="btn-container">
      <button id="initLaser">LASER</button>
    </div>
    <script src="./index.js"></script>
    <script src="./view.js"></script>
    <script src="./levels.js"></script>
    <script src="./test-levels.js"></script>
    <script src="./tests.js"></script>

</html>
